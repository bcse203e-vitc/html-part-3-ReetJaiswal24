<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Report</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            background-color: #f9f9f9;
        }
        /* Highlight top 3 students */
        .top1 {
            background-color: #ffd700; /* Gold for the top student */
            font-weight: bold;
        }
        .top2 {
            background-color: #c0c0c0; /* Silver for the second student */
            font-weight: bold;
        }
        .top3 {
            background-color: #cd7f32; /* Bronze for the third student */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Grade Report</h2>

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr class="top1">
                <td>001</td>
                <td>John Doe</td>
                <td>90</td>
                <td>85</td>
                <td>92</td>
                <td>267</td>
            </tr>
            <tr class="top2">
                <td>002</td>
                <td>Jane Smith</td>
                <td>88</td>
                <td>82</td>
                <td>91</td>
                <td>261</td>
            </tr>
            <tr class="top3">
                <td>003</td>
                <td>Sam Brown</td>
                <td>85</td>
                <td>87</td>
                <td>83</td>
                <td>255</td>
            </tr>
            <tr>
                <td rowspan="2">004</td>
                <td>Emily Clark</td>
                <td>80</td>
                <td>78</td>
                <td>82</td>
                <td>240</td>
            </tr>
            <tr>
                <td>David Lee</td>
                <td>79</td>
                <td>80</td>
                <td>81</td>
                <td>240</td>
            </tr>
            <tr>
                <td>005</td>
                <td>Anna White</td>
                <td>70</td>
                <td>75</td>
                <td>72</td>
                <td>217</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Class Average</th>
                <td>82.4</td>
                <td>81.4</td>
                <td>83.8</td>
                <td>246.6</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
