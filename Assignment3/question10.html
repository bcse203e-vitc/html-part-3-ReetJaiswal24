<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
        /* Highlight top 3 teams */
        .top-team {
            background-color: #e1f5fe; /* Light blue */
            font-weight: bold;
        }
        /* Total matches played footer row */
        tfoot {
            background-color: #f1f1f1;
            font-weight: bold;
        }
        /* Grouping columns for numerical data */
        colgroup col {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Sports League Table</h2>

    <table>
        <caption>2025 Sports League Standings</caption>
        <colgroup>
            <col span="2">
            <col span="4" style="background-color: #f9f9f9;">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Team Name</th>
                <th scope="col">Matches Played</th>
                <th scope="col">Wins</th>
                <th scope="col">Losses</th>
                <th scope="col">Draws</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- Top 1 Team -->
            <tr class="top-team">
                <td>Thunder FC</td>
                <td>10</td>
                <td>8</td>
                <td>1</td>
                <td>1</td>
                <td>25</td>
            </tr>
            <!-- Top 2 Team -->
            <tr class="top-team">
                <td>Rising Stars</td>
                <td>10</td>
                <td>7</td>
                <td>2</td>
                <td>1</td>
                <td>22</td>
            </tr>
            <!-- Top 3 Team -->
            <tr class="top-team">
                <td>Warriors United</td>
                <td>10</td>
                <td>6</td>
                <td>3</td>
                <td>1</td>
                <td>19</td>
            </tr>
            <!-- Mid Table Team -->
            <tr>
                <td>Strikers FC</td>
                <td>10</td>
                <td>5</td>
                <td>4</td>
                <td>1</td>
                <td>16</td>
            </tr>
            <!-- Lower Table Team -->
            <tr>
                <td>Red Devils</td>
                <td>10</td>
                <td>3</td>
                <td>5</td>
                <td>2</td>
                <td>11</td>
            </tr>
            <!-- Last Team -->
            <tr>
                <td>Galaxy Rovers</td>
                <td>10</td>
                <td>1</td>
                <td>7</td>
                <td>2</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Total Matches Played</td>
                <td>60</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
